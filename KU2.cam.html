
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Numera - Challenge Yourself</title>
  <style>
    body {
      font-family: "Georgia", serif;
      margin: 0;
      padding: 0;
      color: #000033;
      background-color: white;
    }

    .header {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      color: #000033;
      padding: 10px;
    }

    .header h1 {
      margin: 0;
    }

    .question-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      margin: 40px 0;
    }

    .question-box {
      border: 2px solid #000033;
      padding: 20px;
      border-radius: 15px;
      margin: 0 20px;
      width: 80%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .question-label {
      font-size: 24px;
    }

    .question-content {
      font-size: 20px;
      margin-top: 10px;
    }

    .answer-option-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .answer-option-container.round {
      flex-wrap: nowrap;
    }

    .answer-option {
      padding: 10px;
      border-radius: 50%;
      margin: 5px;
      width: 50px;
      height: 50px;
      color: #ffffff;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: none;
      font-size: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .answer-option.purple {
      background-color: #a300f0;
    }

    .answer-option.purple:hover {
      background-color: #8d00d0;
    }

    .answer-option.blue {
      background-color: #0099ff;
    }

    .answer-option.blue:hover {
      background-color: #0080ff;
    }

    .true-false-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .true-false-option-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0 10px;
    }

    .true-false-option {
      padding: 10px;
      border-radius: 15px;
      margin: 5px auto;
      width: 200px;
      height: 50px;
      background-color: #eeeeee;
      color: #000033;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border: none;
      font-size: 16px;
    }

    .true-false-option:hover {
      background-color: #cccccc;
    }

    .answer-option-container:after {
      content: '';
      flex: 1 0 50px;
    }

    .true-false-label {
      margin-top: 5px;
    }

    .footer {
      background-color: white;
      color: #000033;
      padding: 10px;
      text-align: center;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .footer__content {
      margin: 0;
    }

    .congratulations-btn {
      background-color: #000033;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
  </style>
</head>

<body>
  <header class="header" style="background-color: white;">
    <h1 style="color: #000033;">Numera</h1>
  </header>
  <div class="question-container">
    <div class="question-box">
      <h3 id="question-heading"><span class="question-number">1. </span></h3>
      <p id="question-text">Loading question...</p>
      <div id="answer-input"></div>
    </div>
  </div>
  <footer class="footer" style="background-color: white;">
    <p class="footer__content" style="color: #000033;">Numera, Inc &copy; 2023 | Established in MMXXIII</p>
  </footer>
  <script>
    const questionsDatabase = [
      {
        question: "2 + 2 = ?",
        answer: "4",
        options: ["2", "3", "4"],
        type: "MC",
      },
      {
        question: "6 + 7 = ?",
        answer: "42",
        options: ["36", "42", "48"],
        type: "MC",
      },
      {
        question: "10 - 2 = ?",
        answer: "5",
        options: ["5", "6", "4"],
        type: "MC",
      },
      {
        question: "5 + 13 = ?",
        answer: "18",
        options: ["17", "18", "19"],
        type: "MC",
      },
      {
        question: "4 + 4 = ?",
        answer: “8”,
        options: [“4”, “8”, "36"],
        type: "MC",
      }
    ];

    let currentQuestionIndex = 0;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function displayNextQuestion() {
      const questionObject = questionsDatabase[currentQuestionIndex];
      document.getElementById("question-heading").innerHTML = `<h3 class="question-number">${currentQuestionIndex + 1}. </h3>`;
      document.getElementById("question-text").innerHTML = questionObject.question;
      if (questionObject.type === "MC") {
        const shuffledOptions = shuffleArray([...questionObject.options]);
        let options = "";
        for (let option of shuffledOptions) {
          let className = "";
          if (option % 2 === 0) {
            className = "blue";
          } else {
            className = "purple";
          }
          options += `<button class="answer-option ${className}" type="button" value="${option}">${option}</button>`;
        }
        if (shuffledOptions.length === 2) {
          document.getElementById("answer-input").classList.add('round');
        }
        document.getElementById("answer-input").innerHTML = `<div class="answer-option-container">${options}</div>`;
        const answerOptions = document.querySelectorAll('.answer-option');
        answerOptions.forEach((option) => {
          option.addEventListener('click', () => {
            checkAnswer(option.value);
          });
        });
      }
    }

    function checkAnswer(userAnswer) {
      if (userAnswer === questionsDatabase[currentQuestionIndex].answer) {
        currentQuestionIndex++;
        if (currentQuestionIndex < questionsDatabase.length) {
          displayNextQuestion();
        } else {
          document.getElementById("answer-input").innerHTML = `<button class="congratulations-btn" onclick="location.reload()">Congratulations! You completed all the questions! Click here to restart...</button>`;
        }
      } else {
        alert("Incorrect answer. Please try again.");
      }
    }

    shuffleArray(questionsDatabase);
    displayNextQuestion();
  </script>
</body>

</html>
