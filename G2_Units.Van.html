<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern and Responsive Website</title>
    <style>
        body {
            background-color: #FFFFFF;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .header-bar {
            width: 60px; /* Adjusted length of the bar */
            height: 20px;
            border-bottom: 2px solid #8e44ad; /* Purple color */
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 100px; /* Adjusted position for the header bar */
        }

        .brand-name {
            color: #8e44ad; /* Purple color */
            font-size: 14px;
            font-weight: bold;
            margin: 0 10px;
            font-family: Serif, sans-serif;
        }

        .compass-container {
            width: 200px;
            height: 200px;
            position: relative;
            animation: rotateClockwiseOnce 2s forwards; /* Animation for rotation */
            margin-top: 40px; /* Adjusted to make space for the header bar */
        }

        @keyframes rotateClockwiseOnce {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .shuriken-blade {
            fill: #ffffff; /* White color */
        }

        .compass-circle {
            fill: #8e44ad; /* Purple color */
        }

        .direction-label {
            font-size: 8px;
            fill: #ffffff; /* White color */
            font-family: Serif, sans-serif;
            transform-origin: 50% 50%; /* Set the rotation origin to the center */
        }

        .guide-text {
            font-family: Serif, sans-serif;
            color: #8e44ad; /* Purple color */
            font-size: 18px;
            margin-top: 10px;
        }

        .continue-button {
            width: 120px;
            height: 40px;
            border: 2px solid #8e44ad; /* Purple color */
            border-radius: 20px; /* Half of the height for a round border */
            background-color: transparent;
            color: #8e44ad; /* Purple color */
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: border-color 0.3s ease-in-out, color 0.3s ease-in-out;
            animation: colorChange 2s infinite alternate; /* Animation for color change */
        }

        .continue-button:hover {
            border-color: #ffffff; /* White color on hover */
            color: #ffffff; /* White color on hover */
        }

        @keyframes colorChange {
            0% {
                background-color: transparent;
                color: #8e44ad; /* Purple color */
            }
            100% {
                background-color: #8e44ad; /* Purple color */
                color: #ffffff; /* White color */
            }
        }
    </style>
</head>

<body>

    <!-- Header Bar for Antherna -->
    <div class="header-bar">
        <div class="brand-name">Antherna</div>
    </div>

    <!-- Purple Circle with White Shuriken Blades, Minuscule Labels, Serif Font, and Clockwise Rotation using SVG -->
    <div class="compass-container">
        <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 100 100" preserveAspectRatio="none">
            <circle class="compass-circle" cx="50" cy="50" r="50"/>
            <polygon class="shuriken-blade" points="50,10 55,40 80,45 55,50 50,80 45,50 20,45 45,40" />
            <text class="direction-label" x="50" y="8" text-anchor="middle">N</text>
            <text class="direction-label" x="92" y="50" text-anchor="middle">E</text>
            <text class="direction-label" x="50" y="92" text-anchor="middle">S</text>
            <text class="direction-label" x="8" y="50" text-anchor="middle">W</text>
        </svg>
    </div>

    <!-- Guide Text -->
    <div class="guide-text">A Guide To Digital Security</div>

    <!-- Continue Button -->
    <button class="continue-button">Continue</button>

</body>

</html>
