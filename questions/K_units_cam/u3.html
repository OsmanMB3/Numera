<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numera - Kindergarten: Number and Operations in Base Ten</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="question-container">
        <h2>Number and Operations in Base Ten</h2>
        <p>Work with numbers 11â€“19 to gain foundations for place value.</p>
        <div id="question-box">
            <h3 id="question-text">Loading question...</h3>
            <div id="answer-options-container"></div>
            <button class="submit-button" onclick="nextQuestion()">Submit</button>
        </div>
    </div>

    <script>
        const questions = [
            { question: "What is 10 + 5?", answer: "15", choices: ["10", "12", "15", "19"] },
            { question: "Which number comes after 11?", answer: "12", choices: ["10", "12", "13", "9"] },
            { question: "Decompose 14 into tens and ones.", answer: "10 + 4", choices: ["10 + 4", "11 + 3", "9 + 5", "7 + 7"] },
            { question: "How many ones are in 18?", answer: "8", choices: ["8", "10", "1", "9"] },
            { question: "What is 19 - 10?", answer: "9", choices: ["8", "10", "9", "7"] },
            // Expand to 25 questions following this pattern
        ];

        let currentIndex = 0;

        function loadQuestion() {
            const questionObj = questions[currentIndex];
            document.getElementById("question-text").textContent = questionObj.question;
            const options = document.getElementById("answer-options-container");
            options.innerHTML = "";
            questionObj.choices.forEach(choice => {
                const button = document.createElement("button");
                button.className = "choice-button";
                button.textContent = choice;
                button.onclick = () => checkAnswer(choice);
                options.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            const correct = questions[currentIndex].answer;
            if (selected === correct) {
                alert("Correct!");
                nextQuestion();
            } else {
                alert("Try Again.");
            }
        }

        function nextQuestion() {
            currentIndex++;
            if (currentIndex < questions.length) {
                loadQuestion();
            } else {
                alert("You've completed all questions!");
            }
        }

        loadQuestion();
    </script>
</body>
</html>
