<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 1 - Counting and Cardinality</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            color: #000033;
        }
        .question-container {
            padding: 40px;
            text-align: center;
        }
        .question-box {
            border: 2px solid #000033;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            background-color: #fff;
        }
        .choice-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #000033;
            border-radius: 15px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .choice-button:hover {
            background-color: #cce7ff;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <div class="question-box">
            <h2>Unit 1 - Counting and Cardinality</h2>
            <h3 id="question-text">Loading question...</h3>
            <div id="answer-options-container"></div>
            <button onclick="displayNextQuestion()" class="choice-button">Next</button>
        </div>
    </div>

    <script>
        const questions = [
            { question: "What comes after 5?", answer: "6", choices: ["4", "6", "7"] },
            { question: "Count: 1, 2, 3, __?", answer: "4", choices: ["5", "4", "3"] },
            { question: "How many sides does a triangle have?", answer: "3", choices: ["4", "3", "2"] },
            { question: "Which is greater: 9 or 7?", answer: "9", choices: ["7", "8", "9"] },
            { question: "Count from 11 to 13.", answer: "12", choices: ["10", "12", "14"] },
            { question: "How many legs does a spider have?", answer: "8", choices: ["6", "8", "4"] },
            { question: "What is 2 + 2?", answer: "4", choices: ["3", "4", "5"] },
            { question: "Count the stars (10 stars shown).", answer: "10", choices: ["9", "10", "8"] },
            { question: "Which number comes after 19?", answer: "20", choices: ["18", "21", "20"] },
            { question: "How many eyes do you have?", answer: "2", choices: ["1", "2", "3"] },
            { question: "What is 3 + 4?", answer: "7", choices: ["6", "7", "8"] },
            { question: "Count backward from 10. What comes before 9?", answer: "8", choices: ["7", "8", "10"] },
            { question: "What is 1 more than 5?", answer: "6", choices: ["4", "6", "7"] },
            { question: "Write the number for four objects.", answer: "4", choices: ["5", "4", "3"] },
            { question: "Count these: 2, 3, __?", answer: "4", choices: ["3", "4", "5"] },
            { question: "Which is smaller: 3 or 6?", answer: "3", choices: ["6", "3", "5"] },
            { question: "What is 1 less than 9?", answer: "8", choices: ["7", "8", "9"] },
            { question: "How many corners does a square have?", answer: "4", choices: ["4", "3", "5"] },
            { question: "Which number comes between 8 and 10?", answer: "9", choices: ["8", "9", "10"] },
            { question: "Count: 1, 2, __?", answer: "3", choices: ["4", "3", "2"] },
            { question: "How many days are in a week?", answer: "7", choices: ["6", "7", "8"] },
            { question: "Which is greater: 12 or 15?", answer: "15", choices: ["12", "15", "14"] },
            { question: "Count to 10 by twos.", answer: "2, 4, 6, 8, 10", choices: ["1, 3, 5", "2, 4, 6", "2, 4, 6, 8, 10"] },
            { question: "What is 3 more than 7?", answer: "10", choices: ["9", "10", "8"] },
            { question: "Count from 5 to 8.", answer: "6, 7, 8", choices: ["6, 8", "6, 7, 8", "5, 6, 7"] }
        ];

        let currentIndex = 0;

        function displayNextQuestion() {
            if (currentIndex >= questions.length) {
                alert("Congratulations! You've completed all questions.");
                return;
            }
            const question = questions[currentIndex];
            document.getElementById("question-text").innerText = question.question;

            const answerOptionsContainer = document.getElementById("answer-options-container");
            answerOptionsContainer.innerHTML = "";

            question.choices.forEach(choice => {
                const button = document.createElement("button");
                button.innerText = choice;
                button.className = "choice-button";
                button.onclick = () => checkAnswer(choice, question.answer);
                answerOptionsContainer.appendChild(button);
            });

            currentIndex++;
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                alert("Correct!");
            } else {
                alert("Oops! Try again.");
            }
        }

        displayNextQuestion();
    </script>
</body>
</html>
