let currentQuestionIndex = 0;
      let score = 0;

      function displayNextQuestion() {
        if (currentQuestionIndex >= questionsDatabase.length) return;

        const questionObject = questionsDatabase[currentQuestionIndex];
        document.getElementById("question-number").innerText =
          currentQuestionIndex + 1;
        document.getElementById("question-text").innerText =
          questionObject.question;
        const answerOptionsContainer = document.getElementById(
          "answer-options-container"
        );
        answerOptionsContainer.innerHTML = "";

        const shuffledChoices = [...questionObject.choices];
        for (let i = shuffledChoices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffledChoices[i], shuffledChoices[j]] = [
            shuffledChoices[j],
            shuffledChoices[i],
          ];
        }

        for (let choice of shuffledChoices) {
          const choiceButton = document.createElement("button");
          choiceButton.classList.add("choice-button");
          choiceButton.innerText = choice;
          choiceButton.onclick = () => checkAnswer(choice, questionObject);
          answerOptionsContainer.appendChild(choiceButton);
        }

        updateProgress();
      }

      function checkAnswer(userAnswer, questionObject) {
        const feedbackModal = document.getElementById("feedback-modal");
        const feedbackTitle = document.getElementById("feedback-title");
        const feedbackMessage = document.getElementById("feedback-message");

        if (userAnswer === questionObject.answer) {
          score++;
          document.getElementById("score").innerText = score;
          feedbackTitle.innerText = "ðŸŒŸ Correct! ðŸŒŸ";
          feedbackMessage.innerText = questionObject.feedback.correct;
        } else {
          feedbackTitle.innerText = "Keep Going! ðŸ’ª";
          feedbackMessage.innerText = questionObject.feedback.incorrect;
        }

        feedbackModal.style.display = "block";
      }

      function closeFeedback() {
        document.getElementById("feedback-modal").style.display = "none";
        currentQuestionIndex++;

        if (currentQuestionIndex < questionsDatabase.length) {
          displayNextQuestion();
        } else {
          showFinalScore();
        }
      }

      function updateProgress() {
        const progress =
          ((currentQuestionIndex + 1) / questionsDatabase.length) * 100;
        document.getElementById("progress").style.width = `${progress}%`;
      }

      function showFinalScore() {
        const feedbackModal = document.getElementById("feedback-modal");
        const feedbackTitle = document.getElementById("feedback-title");
        const feedbackMessage = document.getElementById("feedback-message");

        feedbackTitle.innerText = "Quiz Complete! ðŸŽ‰";
        feedbackMessage.innerHTML = `
          Your score: ${score}/${questionsDatabase.length} (${(
          (score / questionsDatabase.length) *
          100
        ).toFixed(1)}%)<br><br>
          ${
            score / questionsDatabase.length >= 0.8
              ? "Outstanding work! You're a math superstar! ðŸŒŸ"
              : score / questionsDatabase.length >= 0.6
              ? "Good job! Keep practicing to become even better! ðŸ’ª"
              : "Keep practicing! You'll get better every time! ðŸŒ±"
          }<br><br>
        `;
        feedbackModal.style.display = "block";

        // Replace the continue button to avoid duplication
        const continueButton = document.getElementById("continue-button");
        continueButton.onclick = returnToUnits;
      }

      function returnToUnits() {
        window.location.href = `../../G3_Units.NY.html?unit3score=${score}`;
