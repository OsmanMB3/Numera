<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit 2 - Patterning and Sorting</title>
    <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="question-container">
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="score-display">Score: <span id="score">0</span>/20</div>
    <div class="question-box">
      <h3>Question <span id="question-number">1</span>/20:</h3>
      <p id="question-text">Loading question...</p>
      <div id="answer-options-container"></div>
    </div>
  </div>

  <div id="feedback-modal" class="feedback-modal">
    <h2 id="feedback-title"></h2>
    <p id="feedback-message"></p>
    <button
      class="choice-button"
      id="continue-button"
      onclick="closeFeedback()"
    >
      Continue
    </button>
  </div>
    <script>
    
    const questionsDatabase = [
  {

      correct: "Correct! The pattern alternates between yellow and blue.",

  {
    question: "Sort these shapes by size: 游댯游댯游댮游댯游댮.",

    choices: ["游댮游댯游댯游댯游댮", "游댯游댯游댯游댮游댮", "游댯游댮游댮游댯游댯", "游댮游댮游댯游댯游댯"],
    feedback: {
      correct: "Correct! The smaller shapes (游댯) come before the larger shapes (游댮).",
      incorrect: "Not quite. Sort by size, with smaller shapes first."

  },
  {
    question: "What is the rule for this pattern: 游댮游릭游댮游댯游댮游릭游댮游댯?",
    answer: "游댮, 游릭, 游댮, 游댯",
    choices: ["游댮, 游릭, 游댮, 游댯", "游댮, 游댯, 游댮, 游릭", "游댮, 游릭, 游댯, 游댮", "游댮, 游댮, 游릭, 游댯"],
    feedback: {
      correct: "Correct! The pattern alternates between red, green, and blue with red repeating.",
      incorrect: "Not quite. Look carefully at the sequence."
    }
  },
  {
    question: "What shape comes next in the pattern: 游댱游댰游댱游댰游댱?",
    answer: "游댰",
    choices: ["游댱", "游댰", "游댮", "游릭"],
    feedback: {

      incorrect: "Not quite. Look at the sequence of shapes carefully."
    }
  },
  {
    question: "Classify these shapes by color: 游댯游댮游리游댯游댮.",
    answer: "游댯游댯游댮游댮游리",
    choices: ["游댯游댮游댯游댮游리", "游댯游댯游댮游댮游리", "游댮游댮游댯游댯游리", "游리游댮游댮游댯游댯"],
    feedback: {
      correct: "Correct! Group all shapes with the same color together.",
      incorrect: "Not quite. Arrange shapes by color."
    }
  },
  {
    question: "Which shape is missing in the pattern: 游댮游리游댯游댮游리?",

    }
  },
  {
    question: "Sort these objects by size: 游리游댮游댯游리游댯.",
    answer: "游리游리游댯游댯游댮",
    choices: ["游댮游리游리游댯游댯", "游리游리游댯游댯游댮", "游댯游댯游댮游리游리", "游리游댮游댯游리游댯"],
    feedback: {
      correct: "Correct! The smallest objects (游리) come first, followed by medium (游댯) and large (游댮).",
      incorrect: "Not quite. Sort by size, smallest to largest."
    }
  },
  {
    question: "What is the next shape in the pattern: 游멇멇릮游멇?",
    answer: "游릮",
    choices: ["游", "游릮", "游댯", "游댮"],
    feedback: {
      correct: "Correct! The pattern alternates between two orange circles and one purple circle.",
      incorrect: "Not quite. Look at how the sequence alternates."
    }
  },
  {
    question: "Classify these objects by shape: 游댱游댯游댱游댰游댰.",
    answer: "游댱游댱游댰游댰游댯",
    choices: ["游댱游댱游댰游댰游댯", "游댱游댯游댰游댰游댱", "游댰游댱游댯游댱游댰", "游댯游댱游댱游댰游댰"],
    feedback: {
      correct: "Correct! Group similar shapes together.",
      incorrect: "Not quite. Arrange objects based on their shapes."
    }
  },
  {
    question: "Which rule describes this pattern: 游린游릱游린游릱游린?",
    answer: "Red, blue, repeat.",
    choices: ["Red, blue, yellow, repeat.", "Red, blue, repeat.", "Blue, red, repeat.", "Red, red, blue, repeat."],
    feedback: {
      correct: "Correct! The pattern alternates between red and blue.",
      incorrect: "Not quite. Look carefully at the sequence."
    }
  },
  {
    question: "Which shape comes next in the pattern: 游댴游댵游댴游댵游댴?",
    answer: "游댵",
    choices: ["游댴", "游댵", "游댯", "游리"],
    feedback: {
      correct: "Correct! The pattern alternates between upward and downward triangles.",
      incorrect: "Not quite. Look at how the triangles alternate."
    }
  },
  {
    question: "What comes after the pattern 游릭游릭游댮游릭游릭?",
    answer: "游댮",

    feedback: {
      correct: "Correct! The pattern alternates with two greens followed by a red.",
      incorrect: "Not quite. Look at the sequence carefully."
    }
  },
  {
    question: "What is missing in the pattern: 游댮游멇리游릭游댮游멇리?",

    feedback: {
      correct: "Correct! The pattern cycles through red, orange, yellow, green.",
      incorrect: "Not quite. Identify the repeating sequence."
    }
  },
  {
    question: "Sort these objects by color: 游댯游멇릢엃멇릢.",
    answer: "游댯游댯游멇멇릢",
    choices: ["游댯游댯游멇멇릢", "游멇릢왫릢왫릢엃", "游댮游멇멇릢왫릢", "游멇릢왫릢엃릢왫"],
    feedback: {
      correct: "Correct! Group the colors together.",
      incorrect: "Not quite. Arrange the objects by color."
    }
  },
  {
    question: "What is the next color in the pattern: 游리游댯游리游댯游리?",
    answer: "游댯",
    choices: ["游댯", "游리", "游댮", "游릭"],
    feedback: {
      correct: "Correct! The pattern alternates between yellow and blue.",
      incorrect: "Not quite. Look carefully at the sequence of colors."
    }
  },
  {
    question: "Which rule describes this pattern: 游댴游댴游댱游댴游댴?",
    answer: "Two triangles, one diamond, repeat.",
    choices: [
      "Two diamonds, one triangle, repeat.",
      "Two triangles, one diamond, repeat.",
      "One triangle, two diamonds, repeat.",
      "Two triangles, two diamonds, repeat."
    ],
    feedback: {
      correct: "Correct! The pattern repeats with two triangles followed by one diamond.",
      incorrect: "Not quite. Count the sequence and note the shapes."
    }
  },
  {
    question: "What shape is missing: 游댯游댮游댯游댯?",
    answer: "游댮",
    choices: ["游댮", "游댯", "游", "游리"],
    feedback: {
      correct: "Correct! The pattern alternates with one blue, one red.",
      incorrect: "Not quite. Look carefully at the sequence."
    }
  },
  {
    question: "What is the next shape in the pattern: 游댱游댱游댰游댱游댱?",
    answer: "游댰",
    choices: ["游댱", "游댰", "游댯", "游리"],
    feedback: {
      correct: "Correct! The pattern alternates with two blue diamonds and one orange diamond.",
      incorrect: "Not quite. Look at how the pattern repeats."
    }
  },
  {
    question: "Sort these shapes by size: 游댴游댴游댮游댯游댴游댯.",
    answer: "游댴游댴游댴游댯游댯游댮",
    choices: ["游댴游댴游댴游댯游댯游댮", "游댯游댯游댴游댴游댴游댮", "游댴游댮游댯游댯游댴游댴", "游댯游댴游댴游댴游댮游댯"],
    feedback: {
      correct: "Correct! Arrange the shapes from smallest to largest.",
      incorrect: "Not quite. Sort the shapes based on size."
    }
  }
];



let currentQuestionIndex = 0;
      let score = 0;

      function displayNextQuestion() {
        if (currentQuestionIndex >= questionsDatabase.length) return;

        const questionObject = questionsDatabase[currentQuestionIndex];
        document.getElementById("question-number").innerText =
          currentQuestionIndex + 1;
        document.getElementById("question-text").innerText =
          questionObject.question;
        const answerOptionsContainer = document.getElementById(
          "answer-options-container"
        );
        answerOptionsContainer.innerHTML = "";

        const shuffledChoices = [...questionObject.choices];
        for (let i = shuffledChoices.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffledChoices[i], shuffledChoices[j]] = [
            shuffledChoices[j],
            shuffledChoices[i],
          ];
        }

        for (let choice of shuffledChoices) {
          const choiceButton = document.createElement("button");
          choiceButton.classList.add("choice-button");
          choiceButton.innerText = choice;
          choiceButton.onclick = () => checkAnswer(choice, questionObject);
          answerOptionsContainer.appendChild(choiceButton);
        }

        updateProgress();
      }

      function checkAnswer(userAnswer, questionObject) {
        const feedbackModal = document.getElementById("feedback-modal");
        const feedbackTitle = document.getElementById("feedback-title");
        const feedbackMessage = document.getElementById("feedback-message");

        if (userAnswer === questionObject.answer) {
          score++;
          document.getElementById("score").innerText = score;
          feedbackTitle.innerText = "游 Correct! 游";
          feedbackMessage.innerText = questionObject.feedback.correct;
        } else {
          feedbackTitle.innerText = "Keep Going! 游눩";
          feedbackMessage.innerText = questionObject.feedback.incorrect;
        }

        feedbackModal.style.display = "block";
      }

      function closeFeedback() {
        document.getElementById("feedback-modal").style.display = "none";
        currentQuestionIndex++;

        if (currentQuestionIndex < questionsDatabase.length) {
          displayNextQuestion();
        } else {
          showFinalScore();
        }
      }

      function updateProgress() {
        const progress =
          ((currentQuestionIndex + 1) / questionsDatabase.length) * 100;
        document.getElementById("progress").style.width = `${progress}%`;
      }

      function showFinalScore() {
        const feedbackModal = document.getElementById("feedback-modal");
        const feedbackTitle = document.getElementById("feedback-title");
        const feedbackMessage = document.getElementById("feedback-message");

        feedbackTitle.innerText = "Quiz Complete! 游꿀";
        feedbackMessage.innerHTML = `
          Your score: ${score}/${questionsDatabase.length} (${(
          (score / questionsDatabase.length) *
          100
        ).toFixed(1)}%)<br><br>
          ${
            score / questionsDatabase.length >= 0.8
              ? "Outstanding work! You're a math superstar! 游"
              : score / questionsDatabase.length >= 0.6
              ? "Good job! Keep practicing to become even better! 游눩"
              : "Keep practicing! You'll get better every time! 游꺔"
          }<br><br>
        `;
        feedbackModal.style.display = "block";

        // Replace the continue button to avoid duplication
        const continueButton = document.getElementById("continue-button");
        continueButton.onclick = returnToUnits;
      }

      function returnToUnits() {
        window.location.href = `../../K_Units.Van.html?unit2score=${score}`;
      }

      displayNextQuestion();
    </script>
  </body>
</html>
