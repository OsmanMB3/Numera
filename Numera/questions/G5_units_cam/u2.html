<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2 - Operations in Base Ten</title>
    <style>
        :root {
            --primary-color: #000033;
            --header-color: white;
            --button-hover-color: #e6e6e6;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            color: var(--primary-color);
            background-color: white;
        }

        .header {
            background-color: var(--header-color);
            color: var(--primary-color);
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        .question-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: var(--header-color);
        }

        .question-box {
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .choice-button {
            padding: 12px 20px;
            border-radius: 15px;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            width: 80%;
            max-width: 300px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .choice-button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: var(--header-color);
            color: var(--primary-color);
            border-top: 2px solid var(--primary-color);
        }
    </style>
</head>

<body>
    <header class="header">
        <h1>Unit 2 - Operations in Base Ten</h1>
        <p>Test Your Skills!</p>
    </header>

    <div class="question-container">
        <div class="question-box">
            <h3>Question:</h3>
            <p id="question-text">Loading question...</p>
            <div id="answer-options-container" class="choices-container"></div>
        </div>
    </div>

    <footer>
        <p>Numera, Inc &copy; 2024</p>
    </footer>

    <script>
        const questionsDatabase = [
            { question: "In 234.567, which digit represents the tenths place?", answer: "6", choices: ["2", "5", "6", "7"] },
            { question: "What is the result of multiplying 10 by 100?", answer: "1000", choices: ["1000", "100", "10000", "10"] },
            { question: "Which is greater, 0.601 or 0.610?", answer: "0.610", choices: ["0.601", "0.610", "Both are equal", "It's not clear"] },
            { question: "What's 0.7 rounded to the nearest whole number?", answer: "1", choices: ["0", "1", "0.5", "0.7"] }
        ];

        let currentQuestionIndex = 0;

        function displayNextQuestion() {
            const questionObject = questionsDatabase[currentQuestionIndex];
            document.getElementById('question-text').innerText = questionObject.question;

            const answerOptionsContainer = document.getElementById('answer-options-container');
            answerOptionsContainer.innerHTML = '';

            questionObject.choices.forEach(choice => {
                const choiceButton = document.createElement('button');
                choiceButton.classList.add('choice-button');
                choiceButton.innerText = choice;
                choiceButton.onclick = () => checkAnswer(choice, questionObject.answer);
                answerOptionsContainer.appendChild(choiceButton);
            });
        }

        function checkAnswer(userAnswer, correctAnswer) {
            if (userAnswer === correctAnswer) {
                currentQuestionIndex++;
                if (currentQuestionIndex < questionsDatabase.length) {
                    displayNextQuestion();
                } else {
                    alert('Congratulations! You completed all questions.');
                }
            } else {
                alert('Incorrect answer. Try again!');
            }
        }

        displayNextQuestion();
    </script>
</body>

</html>
