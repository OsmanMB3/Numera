<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 4 - Geometry</title>
    <style>
        :root {
            --primary-color: #000033;
            --header-color: white;
            --button-hover-color: #e6e6e6;
        }

        body {
            font-family: 'Georgia', serif;
            margin: 0;
            padding: 0;
            color: var(--primary-color);
            background-color: white;
        }

        .header {
            background-color: var(--header-color);
            color: var(--primary-color);
            text-align: center;
            padding: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        .question-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: var(--header-color);
        }

        .question-box {
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }

        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
            margin-top: 20px;
        }

        .choice-button {
            padding: 12px 20px;
            border-radius: 15px;
            background-color: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            width: 80%;
            max-width: 300px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .choice-button:hover {
            background-color: var(--button-hover-color);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: var(--header-color);
            color: var(--primary-color);
            border-top: 2px solid var(--primary-color);
        }
    </style>
</head>

        <p>Numera, Inc &copy; 2024</p>
    </footer>
