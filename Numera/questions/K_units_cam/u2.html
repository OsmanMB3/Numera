<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit 2 - Operations and Algebraic Thinking</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fef9e7;
            margin: 0;
            padding: 20px;
            color: #000033;
        }
        .question-container {
            padding: 40px;
            text-align: center;
        }
        .question-box {
            border: 2px solid #000033;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            background-color: #fff;
        }
        .choice-button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #000033;
            border-radius: 15px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s;
        }
        .choice-button:hover {
            background-color: #ffebcc;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <div class="question-box">
            <h2>Unit 2 - Operations and Algebraic Thinking</h2>
            <h3 id="question-text">Loading question...</h3>
            <div id="answer-options-container"></div>
            <button onclick="displayNextQuestion()" class="choice-button">Next</button>
        </div>
    </div>

    <script>
        const questions = [
            { question: "What is 2 + 3?", answer: "5", choices: ["4", "5", "6"] },
            { question: "How many apples are left if you take 2 away from 5?", answer: "3", choices: ["2", "3", "4"] },
            { question: "Which is greater: 7 + 1 or 5 + 3?", answer: "7 + 1", choices: ["7 + 1", "5 + 3", "They are equal"] },
            { question: "What is the sum of 3 and 4?", answer: "7", choices: ["5", "6", "7"] },
            { question: "How many fingers on two hands?", answer: "10", choices: ["8", "10", "12"] },
            { question: "If you add 2 + 0, what do you get?", answer: "2", choices: ["0", "2", "4"] },
            { question: "Subtract: 5 - 2", answer: "3", choices: ["2", "3", "4"] },
            { question: "What is 3 + 5?", answer: "8", choices: ["7", "8", "9"] },
            { question: "Which is smaller: 4 - 3 or 2 + 1?", answer: "4 - 3", choices: ["4 - 3", "2 + 1", "They are equal"] },
            { question: "How many legs do two cats have?", answer: "8", choices: ["6", "8", "10"] },
            { question: "Solve: 10 - 7", answer: "3", choices: ["3", "2", "4"] },
            { question: "Which is greater: 9 + 0 or 8 + 1?", answer: "They are equal", choices: ["9 + 0", "8 + 1", "They are equal"] },
            { question: "What makes 10 when added to 7?", answer: "3", choices: ["2", "3", "4"] },
            { question: "What is 1 + 1?", answer: "2", choices: ["1", "2", "3"] },
            { question: "Add: 6 + 2", answer: "8", choices: ["8", "7", "9"] },
            { question: "Subtract 4 from 9.", answer: "5", choices: ["5", "4", "6"] },
            { question: "What is 10 - 5?", answer: "5", choices: ["6", "5", "4"] },
            { question: "How many ears do 3 rabbits have?", answer: "6", choices: ["4", "6", "8"] },
            { question: "What is 3 + 6?", answer: "9", choices: ["8", "9", "7"] },
            { question: "How many legs on 4 chairs?", answer: "16", choices: ["12", "16", "20"] },
            { question: "Which is bigger: 8 + 2 or 9 - 1?", answer: "8 + 2", choices: ["8 + 2", "9 - 1", "They are equal"] },
            { question: "Subtract: 10 - 8", answer: "2", choices: ["1", "2", "3"] },
            { question: "What is 2 + 2 + 2?", answer: "6", choices: ["4", "6", "8"] },
            { question: "What makes 5 when added to 4?", answer: "1", choices: ["2", "1", "3"] },
            { question: "What is 5 + 5?", answer: "10", choices: ["9", "10", "11"] }
        ];

        let currentIndex = 0;

        function displayNextQuestion() {
            if (currentIndex >= questions.length) {
                alert("Congratulations! You've completed all questions.");
                return;
            }
            const question = questions[currentIndex];
            document.getElementById("question-text").innerText = question.question;

            const answerOptionsContainer = document.getElementById("answer-options-container");
            answerOptionsContainer.innerHTML = "";

            question.choices.forEach(choice => {
                const button = document.createElement("button");
                button.innerText = choice;
                button.className = "choice-button";
                button.onclick = () => checkAnswer(choice, question.answer);
                answerOptionsContainer.appendChild(button);
            });

            currentIndex++;
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                alert("Correct!");
            } else {
                alert("Oops! Try again.");
            }
        }

        displayNextQuestion();
    </script>
</body>
</html>
