<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Numera - Mathematical Mastery</title>
    <style>
        :root {
            --primary-color: #000033;
            --header-color: white;
        }
        body {
            font-family: "Georgia", serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .header {
            position: relative;
            background-color: var(--header-color);
            color: var(--primary-color);
            padding: 10px;
            text-align: center;
        }
        .grade-selector {
            text-align: center;
            margin: 20px;
        }
        .grade-buttons button {
            padding: 10px 20px;
            margin: 5px;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            background-color: var(--header-color);
            color: var(--primary-color);
            cursor: pointer;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        .grade-buttons button:hover {
            border: 4px solid var(--primary-color);
        }
        /* Added style rule for the Grade 3 button */
        .grade-buttons a:nth-child(4) {
            background-color: var(--primary-color);
            color: var(--header-color);
        }
        .content {
            margin: 30px;
            padding: 20px;
        }
        .box {
            padding: 20px;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            color: var(--primary-color);
            background-color: var(--header-color);
            margin: 20px 0;
            transition: border 0.3s ease;
        }
        .box:hover {
            border: 4px solid var(--primary-color);
        }
        .footer {
            text-align: center;
            background-color: var(--header-color);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Numera</h1>
        <h2>Enriching Minds with Mathematics</h2>
    </header>
    <div class="grade-selector">
        <h3>Select Your Grade:</h3>
        <div class="grade-buttons">
            <a href="K_Units.LA.html"><button onclick="navigateToGrade('K')">Kindergarten</button></a>
            <a href="G1_Units.LA.html"><button onclick="navigateToGrade('1')">Grade 1</button></a>
            <a href="G2_Units.LA.html"><button onclick="navigateToGrade('2')">Grade 2</button></a>
            <a href="G3_Units.LA.html"><button onclick="navigateToGrade('3')">Grade 3</button></a>
            <a href="G4_Units.LA.html"><button onclick="navigateToGrade('4')">Grade 4</button></a>
            <a href="G5_Units.LA.html"><button onclick="navigateToGrade('5')">Grade 5</button></a>
            <a href="G6_Units.LA.html"><button onclick="navigateToGrade('6')">Grade 6</button></a>
        </div>
    </div>
    <footer class="footer">
        <p>Numera, Inc &copy; 2024</p>
    </footer>
    <script>
        function navigateToGrade(grade) {
          // Redirect or load the content for the selected grade
        }
    </script>
</body>
</html>
