<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numera</title>
    <style>
        /* Root Variables for Color Palette */
        :root {
            --primary-blue: #5B8DEE; /* Friendly blue */
            --secondary-blue: #A7C7FF; /* Lighter blue */
            --text-dark: #ffffff; /* White text */
            --background-light: #F9FAFE; /* Light blue-grey */
            --button-hover: #407BCF; /* Darker blue for hover */
            --white: #faf3f3;
            --accent-dark: #000033; /* Dark accent color */
        }

        /* General Styles */
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-light);
            color: var(--text-dark);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: var(--primary-blue);
            color: var(--white);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header__title {
            margin: 0;
            font-size: 2.8rem;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .header__sub-title {
            margin: 5px 0 0;
            font-size: 1.2rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--white);
            font-size: 1.1rem;
            font-weight: 600;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: var(--secondary-blue);
        }

        /* Content Area */
        .content {
            text-align: center;
            padding: 60px 20px;
            flex: 1;
            position: relative;
            overflow: hidden; /* Prevent bubbles from showing outside the content area */
        }

        .welcome-statement {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-blue);
            margin-bottom: 20px;
        }

        .google-login {
            display: inline-block;
            padding: 14px 30px;
            background-color: var(--accent-dark);
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .google-login:hover {
            background-color: var(--secondary-blue);
            color: var(--white);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--primary-blue);
            color: var(--white);
            font-size: 0.9rem;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Floating Shapes */
        .floating-shape {
            position: absolute;
            background-color: var(--secondary-blue);
            opacity: 0.8;
            border-radius: 50%;
            z-index: 0;
            animation: float 4s infinite ease-in-out; /* Increased speed */
        }

        /* Unique bubbles */
        .floating-shape:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 60px;
            height: 60px;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            top: 20%;
            right: 10%;
            width: 100px;
            height: 100px;
            animation-delay: 0.5s;
        }

        .floating-shape:nth-child(3) {
            top: 40%;
            left: 15%;
            width: 80px;
            height: 80px;
            animation-delay: 1s;
        }

        .floating-shape:nth-child(4) {
            bottom: 15%;
            right: 5%;
            width: 120px;
            height: 120px;
            animation-delay: 1.5s;
        }

        .floating-shape:nth-child(5) {
            bottom: 10%;
            left: 25%;
            width: 90px;
            height: 90px;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(6) {
            top: 5%;
            right: 20%;
            width: 70px;
            height: 70px;
            animation-delay: 2.5s;
        }

        /* Float Animation */
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-30px);
            }
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap">
</head>

<body>
    <header>
        <div>
            <h1 class="header__title">Numera</h1>
            <div class="header__sub-title">Bridging Numbers and Minds</div>
        </div>
        <nav class="nav-links">
            <a href="about.html">About Us</a>
            <a href="team.html">Our Team</a>
        </nav>
    </header>

    <div class="content">
        <!-- Floating bubbles -->
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>
        <div class="floating-shape"></div>

        <h2 class="welcome-statement">Welcome to Numera</h2>
        <a href="city_selection_page.html" target="_blank" class="google-login">Continue</a>
    </div>

    <footer>
        <p>&copy; 2024 Numera, Inc. | Established in MMXXIII</p>
    </footer>
</body>
</html>
