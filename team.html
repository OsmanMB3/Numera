<!DOCTYPE html>

    <style>
  :root {
    --primary-color: #000033; /* Deep navy for text and hover */
    --header-color: #fff; /* White background for header and footer */
    --card-bg: #f9f9f9; /* Light grey for card background */
    --shadow: rgba(0, 0, 0, 0.1); /* Light shadow for cards */
    --hover-shadow: rgba(0, 0, 0, 0.2); /* Shadow on hover */
  }

  body {
    font-family: "Georgia", serif;
    margin: 0;
    padding: 0;
    background-color: var(--header-color);
    display: flex;
    flex-direction: column;
    align-items: center;
    line-height: 1.6;
  }

  .header {
    background-color: var(--header-color);
    color: var(--primary-color);
    text-align: center;
    padding: 30px 20px;
    width: 100%;
    box-shadow: 0px 4px 8px var(--shadow);
  }

  .header__title {
    margin: 0;
    font-size: 2.5rem;
    font-weight: bold;
  }

  .header__subtitle {
    margin: 10px 0 0;
    font-size: 1.2rem;
    font-weight: normal;
    color: var(--primary-color);
  }

  .team-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin: 40px 20px;
    gap: 30px;
  }

  .team-member {
    background-color: var(--card-bg);
    border-radius: 15px;
    box-shadow: 0px 4px 10px var(--shadow);
    padding: 20px;
    width: 300px;
    text-align: center;
    transition: transform 0.3s, box-shadow 0.3s;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Push contact-links to the bottom */
    height: 350px; /* Set a fixed height for consistency */
  }

  .team-member:hover {
    transform: translateY(-10px);
    box-shadow: 0px 6px 15px var(--hover-shadow);
  }

  .team-member h3 {
    margin: 10px 0 5px;
    font-size: 1.4rem;
    font-weight: bold;
    color: var(--primary-color);
  }

  .team-member p {
    margin: 5px 0;
    font-size: 1rem;
    color: #333;
  }

  .team-member .contact-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 15px;
  }

  .team-member .contact-links a {
    text-decoration: none;
    color: var(--primary-color);
    font-size: 1.1rem;
    font-weight: bold;
    padding: 5px 10px;
    transition: color 0.3s, background-color 0.3s;
    border-radius: 5px;
  }

  .team-member .contact-links a i {
    font-size: 20px;
  }

  .team-member .contact-links a:hover {
    background-color: var(--primary-color);
    color: var(--header-color);
  }

  .footer {
    text-align: center;
    background-color: var(--header-color);
    color: var(--primary-color);
    padding: 20px;
    width: 100%;
    box-shadow: 0px -4px 6px var(--shadow);
  }

  /* Mobile View Adjustments */
  @media (max-width: 768px) {
    .header__title {
      font-size: 2rem; /* Slightly smaller header text */
    }

    .header__subtitle {
      font-size: 1rem; /* Adjust subtitle font size */
    }

    .team-member {
      width: 100%; /* Full width on mobile */
      max-width: 90%; /* Add padding for mobile screens */
      height: auto; /* Allow height to adjust dynamically */
    }

    .team-container {
      gap: 20px; /* Reduce gap between team members */
      margin: 20px 10px; /* Adjust margin for smaller screens */
    }
  }
</style>
